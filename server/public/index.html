<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>AdminTool 5K</title>
  </head>
  <body>
    <script src='javascripts/client-fastopt.js' type='text/javascript'></script>
    <script src='lib/jquery-2.1.4.min.js' type='text/javascript'></script>
    <script src='lib/bootstrap-3.3.5-dist/js/bootstrap.min.js' type='text/javascript'></script>
    <link href='lib/bootstrap-3.3.5-dist/css/bootstrap.min.css' rel='stylesheet'>
    <nav class='navbar navbar-inverse'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand'>
            <b>AdminTool5000</b>
          </a>
          <a class='navbar-brand'>
            <small>Bachelor thesis Simon Lischka</small>
          </a>
        </div>
        <a class='navbar-brand pull-right'>
          <div class='navbar-header'>
            <small>Asynchronous client/server communication</small>
          </div>
        </a>
      </div>
    </nav>
    <div class='container' id='login_container'>
      <div class='jumbotron'>
        <h1>Hello</h1>
        <p>
          This is a colaborative shell hacking application for educational purposes.
          <br>Enter a nickname to start administrating the remote system.</br>
        </p>
        <div class='well'>
          <p></p>
          <form class='form-inline'>
            <div class='form-group has-error'>
              <label class='control-label' id='name-field'>Nickname</label>
              <input class='form-control' id='login_textfield' placeholder='John Coffee' type='text'>
            </div>
            <button class='btn btn-primary' id='login_button' type='button'>Start hacking</button>
          </form>
        </div>
        <div class='alert alert-danger' role='alert'>
          <div class='alert-link'>ABC</div>
        </div>
      </div>
    </div>
    <div class='container' id='main_container' style='display:none;'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='jumbotron'>
            <h1>Hello!</h1>
            <div class='well'>
              <div id='command_list' class='list-group'></div>
              <div class='input-group'>
                <input class='form-control' id='command_textfield' placeholder='Run command on server...' type='text'>
                <span class='input-group-btn'>
                  <button class='btn btn-default' id='send_command_button' type='button'>Go</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class='col-md-4' id='stats_section'>
        </div>
    <script>
      de.bht.lischka.adminTool5k.AdminTool5kClient().main()
    </script>
  </body>
</html>
